services:
  mcp-knowledge-graph:
    build: .
    container_name: mcp-knowledge-graph
    restart: unless-stopped
    ports:
      - "${MCP_PORT:-8780}:8780"
    environment:
      - NEO4J_URI=${NEO4J_URI:-bolt://neo4j:7687}
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - MIN_TRUST_SCORE=${MIN_TRUST_SCORE:-0.7}
    networks:
      - mcp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8780/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  neo4j:
    image: neo4j:5-community
    container_name: mcp-neo4j
    restart: unless-stopped
    environment:
      - NEO4J_AUTH=${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD}
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j-data:/data
    ports:
      - "7474:7474"
      - "7687:7687"
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge

volumes:
  neo4j-data:

